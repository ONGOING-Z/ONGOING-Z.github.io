<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Mysql processlist | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>Mysql processlist</span></h1><h2 class=date>2025/08/09</h2></div><main><p>显示当前 MySQL 服务器实例中正在运行的所有线程（客户端连接和内部线程）的信息。相当于活动监视器。</p><p>是 MySQL 数据库管理员和开发人员必备的诊断工具。它提供了数据库服务器当前活动的实时快照。</p><p>触发的两种方式：</p><div class=highlight><pre tabindex=0 style=color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4><code class=language-sql data-lang=sql><span style=display:flex><span><span style=color:#66d9ef>show</span> processlist;
</span></span><span style=display:flex><span>
</span></span><span style=display:flex><span><span style=color:#66d9ef>SELECT</span> <span style=color:#f92672>*</span> <span style=color:#66d9ef>FROM</span> INFORMATION_SCHEMA.PROCESSLIST;
</span></span></code></pre></div><p>上面这两种方式是相同的效果。</p><img src=show_processlist.png alt></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
