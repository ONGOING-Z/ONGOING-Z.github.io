<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>drawio 中的组合功能 | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>drawio 中的组合功能</span></h1><h2 class=date>2025/08/21</h2></div><main><h3 id=一背景>一、背景</h3><p>在画布里拖动图形，图形是有很多很多个小组件构成的。所以每次，都需要用鼠标把所有组件全部给圈定，不能少一个，不然图形就会乱套，这种操作很麻烦。</p><h3 id=二解决方案>二、解决方案</h3><p>搜索了一下，可以把这些组成图形所有的组件进行组合，组后后作为一个整体，这样的话，拖动就只需要去拖动这个整体，整体会把所有的组件全都囊阔，我也就不会要去关注零零碎碎的东西了，比较方便。</p><ul><li>组合前：需要圈定所有的小组件</li><li>组合后：只需要去关注这个大整体</li></ul><img src=cancel_grouping.png alt></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
