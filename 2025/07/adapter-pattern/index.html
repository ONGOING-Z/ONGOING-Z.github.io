<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>适配器模式 | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>适配器模式</span></h1><h2 class=date>2025/07/24</h2></div><main><p>一个转换层，起承上启下的作用。</p><img src=adapter.png alt><p>翻译家也可以说是适配器。</p><img src=adapter_in_real_world.png alt><p>适配器可以让不同的接口进行交互，充当两个不兼容接口之间的桥梁。</p><p>我想到收到请求，将之转换为 domain，返回响应，将 domain 转换为响应。</p><p>adapter wrap an object.</p><p>添加适配器前：外层直接访问 object，接口不同，访问不通</p><p>添加适配器后：可以直接访问 adapter，adapter 可以直接访问 object.</p><p>场景：装修的时候走水管时一堆的适配器</p><p>参考：guru 网站。</p></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
