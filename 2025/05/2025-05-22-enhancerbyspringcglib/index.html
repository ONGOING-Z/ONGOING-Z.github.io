<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>EnhancerBySpringCGLIB | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>EnhancerBySpringCGLIB</span></h1><h2 class=date>2025/05/22</h2></div><main><h3 id=一背景>一、背景</h3><p>在 IDEA debug 窗口中看到了这样的标识符号：</p><img src=EnhancerBySpringCGLIB.png alt><p>如果一个类名是这个样子的，表示这个类是由 CGLIB 库生成的。</p><p><code>$$</code>符号是 CGLIB 生成的类的分隔符：</p><img src=cglib_class_separator.png alt><h3 id=二生成的代理类命名规则>二、生成的代理类命名规则</h3><div class=highlight><pre tabindex=0 style=color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4><code class=language-text data-lang=text><span style=display:flex><span>原始类名 + $$EnhancerBySpringCGLIB$$ + 随机哈希值
</span></span></code></pre></div><h3 id=三生成名称的源码逻辑>三、生成名称的源码逻辑</h3><figure class=pswp-gallery style=display:inline-block;margin:0><a href=/2025/05/2025-05-22-enhancerbyspringcglib/DefaultNamingPolicy.png data-pswp-width=819 data-pswp-height=3237 target=_blank><img src=/2025/05/2025-05-22-enhancerbyspringcglib/DefaultNamingPolicy.png alt="生成 CGLIB 代理类的名称逻辑" style=max-width:100%;height:auto></a><figcaption style=text-align:center>生成 CGLIB 代理类的名称逻辑</figcaption></figure><p>最后一张图片里需要去 github 上下载 CGLIB 的仓库查看下对应的源码。</p></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
