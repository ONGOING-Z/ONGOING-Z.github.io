<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>代码中的注释 | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>代码中的注释</span></h1><h2 class=date>2025/05/22</h2></div><main><p><code>为什么去做</code>和<code>怎么做</code>。</p><p>注释最佳实践：</p><p>1、优先让代码去解释
通过命名、函数去解释
代码就是注释。</p><p>2、关注为什么，而非怎么做
写这段代码的目的是什么?
这么写的目的是什么。</p><p>3、不要用注释去一对一地对代码进行翻译，这种没有必要，只会消耗读者的精力</p><p>怎么去做：这个直接让代码去直观地展示即可，不要冗余再去使用注释</p><p>需要有意识的去注意到这些。</p></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
