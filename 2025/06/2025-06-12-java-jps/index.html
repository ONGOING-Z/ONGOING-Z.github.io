<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Java 命令：jps | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>Java 命令：jps</span></h1><h2 class=date>2025/06/12</h2></div><main><h3 id=一背景>一、背景</h3><p>jps(JVM Process Status Tool): java 自带的命令行工具。可以展示当前系统正在运行的 Java 进程信息。</p><img src=jps_exec.png alt><h3 id=二功能>二、功能</h3><div class=table-left><table><thead><tr><th>命令</th><th>备注</th></tr></thead><tbody><tr><td>jps</td><td>进程 id 主类名</td></tr><tr><td>jps -l</td><td>进程 id 全限定类名</td></tr><tr><td>jps -q</td><td>只有进程 id</td></tr></tbody></table></div><style>.table-left table{margin-left:0!important;margin-right:auto}</style></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
