<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Ubuntu 网络问题：device not managed | ongoing's blog</title><link rel=stylesheet href=/css/style.css><link rel=stylesheet href=/css/fonts.css></head><body><nav><ul class=menu><li><a href=/>首页</a></li><li><a href=/categories/>分类</a></li><li><a href=/about/>关于</a></li></ul><hr></nav><div class=article-meta><h1><span class=title>Ubuntu 网络问题：device not managed</span></h1><h2 class=date>2022/05/21</h2></div><main><p>前言：今天的 ubuntu 出了些问题，关于网络的。Wifi 列表突然消失，连不上网络。但是窗口里有 device not managed 的显示。</p><p>解决方法</p><ol><li><p>编辑文件<code>/etc/NetworkManager/NetworkManager.conf</code> 中的 managed 为 true</p><div class=highlight><pre tabindex=0 style=color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4><code class=language-diff data-lang=diff><span style=display:flex><span>[ifupdown]
</span></span><span style=display:flex><span><span style=color:#f92672>-managed=false
</span></span></span><span style=display:flex><span><span style=color:#f92672></span><span style=color:#a6e22e>+managed=true
</span></span></span></code></pre></div></li><li><p>重启电脑即可。</p></li></ol></main><script>document.addEventListener("DOMContentLoaded",function(){const e=new PhotoSwipeLightbox({gallery:".pswp-gallery",children:"a",pswpModule:PhotoSwipe});e.init()})</script>
